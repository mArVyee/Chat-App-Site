<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APP SITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="human-selector">
        <button class="button human-selector-button active-human" id="Clinton">Clinton</button>
        <button class="button human-selector-button" id="Anne">Anne</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">Clinton is typing...........</h2>
        <div class="chat-messages">
            <div class="message blue-g">
                <div class="message-sender">Clinton</div>
                <div class="message-text">Hey Anne,Whats up with you?</div>
                <div class="message-timestamp">8:00 AM</div>
            </div>
            <div class="message green-g ">
                <div class="message-sender">Anne</div>
                <div class="message-text">I am doing good Clinton.How about you?</div>
                <div class="message-timestamp">8:02 AM</div>
            </div>
        </div>
        <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here, Clinton.......">
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-button">Clear Chat</button>
    </div>
    

  <script src="script.js"></script>  
</body>
</html>
